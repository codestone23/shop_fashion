<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="/static/userForm/fonts/material-icon/css/material-design-iconic-font.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/userForm/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body{
      background-color: #f8f8f8;
    }
    .form-title{
      font-family: "Nunito Sans",serif;
      font-weight: 700;
    }
    .transfer-user{
      background-color: #6dabe4;
      border: none;
      width: 122px;
      height: 54px;
      margin:0 0 0 10px;
    }
    .transfer-user:hover{
      background-color: #4292dc;
    }
  </style>
</head>
<body>

<div class="main">
  <section class="sign-in">
    <div class="container" style="position: relative;">
      <div class="return-home">
      <a th:href="@{index}" style="padding-top: 0;position: absolute;top: 30px;left: 30px;border: none;cursor: pointer;font-size: 20px">
        <i class="fa-solid fa-house"></i>
      </a>
    </div>
      <div class="signin-content">
        <div class="signin-image">
          <figure><img src="/static/userForm/images/signin-image.jpg" alt="sing up image"></figure>
          <a th:href="@{register}" class="signup-image-link">Tạo một tài khoản mới</a>
        </div>

        <div class="signin-form">
          <h2 class="form-title">Đăng nhập</h2>
          <form method="POST" th:action="@{login}" class="register-form" id="login-form">
            <div class="form-group">
              <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="username" id="username" placeholder="Username"/>
            </div>
            <div class="form-group">
              <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="password" id="your_pass" placeholder="Password"/>
            </div>
            <div class="form-group">
              <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
              <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
            </div>
            <div class="form-group form-button" style="display: flex;margin-top: 30px">
              <div class="form-group form-button" style="margin: 0;padding: 0">
                <input type="submit" name="signin" id="signin" class="form-submit" style="margin-top: 0" value="Submit"/>
              </div>
              <div class="form-group form-button" style="margin: 0;padding: 0">
                <div>
                  <a class="navbar-brand" th:href="@{register}" style="padding-top: 0;margin-top: 0">
                    <button class="btn btn-primary transfer-user" type="button">Đăng ký</button>
                  </a>
                </div>
              </div>
            </div>

          </form>
          <div class="social-login">
            <span class="social-label">Hoặc đăng nhập bằng </span>
            <ul class="socials">
              <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
              <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
              <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
<!-- JS -->
<script src="/static/userForm/vendor/jquery/jquery.min.js"></script>
<script src="/static/userForm/js/main.js"></script>
</body>
</html>
