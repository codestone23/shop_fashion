<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/static/userForm/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/userForm/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body{
            background-color: #f8f8f8;
        }
        .transfer-user{
            background-color: #6dabe4;
            border: none;
            width: 122px;
            height: 54px;
            margin-left: 10px;
        }
        .transfer-user:hover{
            background-color: #4292dc;
        }
        .form-title{
            font-family: "Nunito Sans",serif;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="main" style="padding-bottom: 0">

    <section class="signup">
        <div class="container" style="position: relative;">
            <div class="return-home">
                <a th:href="@{index}" style="padding-top: 0;position: absolute;top: 30px;left: 30px;border: none;cursor: pointer;font-size: 20px">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Đăng ký</h2>
                    <form method="POST" th:action='@{register}' class="register-form" id="register-form" th:object="${user}">
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" placeholder="Username" th:field="*{username}"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" th:field="*{email}"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" th:field="*{password}"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re-pass" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button" style="display: flex">
                            <div class="form-group form-button" style="margin-top: 0;">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Submit"/>
                            </div>
                            <div class="form-group form-button" style="margin-top: 25px;padding: 0">
                                <div>
                                    <a class="navbar-brand" th:href="@{login}" style="padding-top: 0">
                                        <button class="btn btn-primary transfer-user" type="button">Đăng nhập</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="/static/userForm/images/signup-image.jpg" alt="sing up image"></figure>
                    <a th:href="@{login}" class="signup-image-link">Tôi đã là thành viên</a>
                </div>
            </div>
        </div>
    </section>

</div>
<!-- JS -->
<script src="/static/userForm/vendor/jquery/jquery.min.js"></script>
<script src="/static/userForm/js/main.js"></script>
</body>
</html>
